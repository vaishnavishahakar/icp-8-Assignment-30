<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-30</title>

    <style>
        .app-title{
            text-align: center;
        }
        .img-bulb{
            height: 150px;
            display: block;
            margin: 10px auto;
        }
        .btn-container{
            display: flex;
            justify-content: center;
        }
        .btn-toggle{
            margin: 10px 30px;
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="app-title">Bulb Toggler</h1>
    <img src="./bulb-off.png" class="img-bulb" id="img-bulb" />

    <div class="btn-container">
        <button type="button" class="btn-toggle" onclick="toggleBulb('on')">Toggle</button>
    </div>

    <script>
        function toggleBulb()
        {
            const bulbElement = document.getElementById("img-bulb")

            bulbElement.src = bulbElement.src.includes("bulb-off.png") ?
            "./bulb-on.png": "./bulb-off.png"
        }
    </script>
</body>
</html>
